[phases.setup]
nixPkgs = ["php81", "php81Extensions.mysql", "php81Extensions.gd", "php81Extensions.zip", "php81Extensions.mbstring", "php81Extensions.xml", "php81Extensions.curl", "composer"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader --no-interaction"]

[phases.build]
cmds = ["php artisan config:cache", "php artisan route:cache", "php artisan view:cache"]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT" 